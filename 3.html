  <h2>다마고치 캐릭</h2>
  <p>다마고치는 주인공격인 마멧치를 비롯해 여러가지 종류의 캐릭터가 있다.
  다마고치 mix부터 새로운 컨텐츠로 키우고있는 다마고치와 다른 다마고치가 mix를 통해
  부모 다마고치 캐릭터 디자인을 물려받아 새로운 조합의 다마고치를 탄생시킬수 있게 됐다.</p>
